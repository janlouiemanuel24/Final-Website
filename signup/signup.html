  <video id="video-bg" autoplay muted loop>

  <!--LOGIN CONTAINER-->
  <div class="login-container animate-element">
    
    <div class="login-form">
      <h2>Sign Up</h2>
      <div class="input-container user-container">
        <i class="fas fa-envelope input-icon"></i>
        <input id="username-input" type="email" placeholder="Email or phone number" required>
        
      </div>
      
      <div class="input-container pass-container">
        <i class="fas fa-lock input-icon"></i>
        <input id="password-input" type="password" placeholder="Password" required>
        
      </div>
      
      <div class="input-container pass-container">
        <i class="fas fa-lock input-icon"></i>
        <input id="repeat-password-input" type="password" placeholder="Repeat Password" required>
        
      </div>
      
      <div class="input-container">
        <i class="fas fa-calendar-alt input-icon"></i>
        <input style="color: #777;" id="birthday-input" type="date" required>
      </div>
      
     <button type="button" id="login-button" class="btn">Sign Up</button><br>
     <a href="../index.html">Login</a>
